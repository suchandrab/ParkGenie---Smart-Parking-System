<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>ParkGenie</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,900;1,300&family=Ubuntu&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/iotstyle.css">

</head>

<body>
  <div class="navbar">
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#pstatus">Parking Status</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>

  </div>
  <div class="logo" id="home">
    <tr>
      <td><img src="img/logo.png" alt="banner logo"></td>
    </tr>

  </div>
  <div class="status" id="pstatus">
    <h1>Parking Status</h1>
    <hr>
<h3>Occupied - 13  Empty - 8 </h3>
    <table cellspacing="50">
      <tr>
        <td>
          <h3 class="occupied">occupied</h3>
        </td>
        <td>
          <h3 class="occupied">occupied</h3>
        </td>
        <td>
          <h3 class="empty">empty</h3>
        </td>
        <td>
          <h3 class="occupied">occupied</h3>
        </td>
        <td>
          <h3 class="empty">empty</h3>
        </td>
        <td>
          <h3 class="empty">empty</h3>
        </td>
        <td>
          <h3 class="empty">empty</h3>
        </td>

      </tr>
      <tr>
        <td>
          <h3 class="empty">empty</h3>
        </td>
        <td>
          <h3 class="occupied">occupied</h3>
        </td>
        <td>
          <h3 class="occupied">occupied</h3>
        </td>
        <td>
          <h3 class="occupied">occupied</h3>
        </td>
        <td>
          <h3 class="occupied">occupied</h3>
        </td>
        <td>
          <h3 class="occupied">occupied</h3>
        </td>
        <td>
          <h3 class="occupied">occupied</h3>
        </td>
      </tr>
      <tr>
        <td>
          <h3 class="empty">empty</h3>
        </td>
        <td>
          <h3 class="empty">empty</h3>
        </td>
        <td>
          <h3 class="occupied">occupied</h3>
        </td>
        <td>
          <h3 class="empty">empty</h3>
        </td>
        <td>
          <h3 class="occupied">occupied</h3>
        </td>
        <td>
          <h3 class="occupied">occupied</h3>
        </td>
        <td>
          <h3 class="occupied">occupied</h3>
        </td>
      </tr>


    </table>
  </div>
  <footer class="contact-me" id="contact">
    <div class="container">
      <h2>Contact Me</h2>
      <form action="#" method="post">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        <label for="message">Message</label>
        <table>
          <tr>
            <textarea id="message" name="message" required></textarea>
          </tr>
          <tr>
            <button type="submit">Send</button>
          </tr>


        </table>

        <br>
      </form>
    </div>
  </footer>

</body>

</html>
